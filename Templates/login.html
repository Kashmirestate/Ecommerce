{% extends "header.html" %}

{% block content %}
{% if message %}
    <h1 style="text-align:center; color:rgb(35, 21, 21);"><i>user registered now signin! Thank you </i></h1>
{% endif %}
{% if status %}
    <h1 style="text-align:center; color:rgb(35, 21, 21);"><i>{{ status }} !Thank you </i></h1>
{% endif %}
<div style="background-color: rgb(102, 102, 228); text-align: center; size: inherit;"><br>
<form method="post"  action="login" >
    {% csrf_token %}
    <input type="Email" name="email" placeholder="enter email" required/><br>
    
    <input type="text" name="password" placeholder="enter password " required/><br>
    
    <input type="submit" name="sbt" value="Login"><br>

</form>
</div>

{% endblock %}
